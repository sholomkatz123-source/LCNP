<!DOCTYPE html>
<label class="block text-sm opacity-80 mb-1">Phone</label>
<input required name="phone" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/15" />
</div>
<div class="md:col-span-2">
<label class="block text-sm opacity-80 mb-1">Location / Address</label>
<input required name="address" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/15" />
</div>
<div class="md:col-span-2">
<label class="block text-sm opacity-80 mb-1">Description</label>

</div>

</div>

<button class="px-6 py-3 rounded-lg border border-white/30 bg-white/5 hover:bg-white/10" type="submit">Submit Report</button>

</div>
<p class="md:col-span-2 text-xs opacity-60">Submitting saves a copy to your device and opens an email with the details. For emergencies call 911 first.</p>
</form>
</div>
</section>
</main>


<!-- ===== Extra Styles for Cards & Badge & Reveal ===== -->
<style>
.card{position:relative; padding:1px; border-radius:16px; background:linear-gradient(180deg,rgba(255,255,255,.15),rgba(255,255,255,.05));}
.card-inner{border-radius:15px; padding:20px; background:rgba(255,255,255,0.03); backdrop-filter:blur(6px); min-height:140px; display:flex; flex-direction:column; gap:8px;}
.badge-3d .badge-face{transform-style:preserve-3d; transition:transform .6s;}
.badge-3d:hover .badge-face{transform:rotateY(15deg) rotateX(6deg);}
.badge-3d .shine{position:absolute; inset:-2px; border-radius:inherit; background:linear-gradient(120deg,rgba(255,255,255,.35),transparent 40%); filter:blur(12px); mix-blend:screen; opacity:.6; animation:glow 4s ease-in-out infinite;}
/* Reveal on scroll */
.reveal{opacity:0; transform:translateY(24px); transition:all .8s ease;}
.reveal.in-view{opacity:1; transform:none;}
</style>


<!-- ===== Ambient Audio (WebAudio, no external files) ===== -->
<script>
let ctx, master, cricketInterval, noise;
function initAudio(){
if(ctx) return; ctx=new (window.AudioContext||window.webkitAudioContext)();
master=ctx.createGain(); master.gain.value=0.25; master.connect(ctx.destination);
// Wind/noise
const bufferSize = 2 * ctx.sampleRate;
const noiseBuffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
const output = noiseBuffer.getChannelData(0);
for (let i = 0; i < bufferSize; i++) { output[i] = (Math.random()*2-1) * 0.35; }
noise = ctx.createBufferSource(); noise.buffer = noiseBuffer; noise.loop = true;
const noiseFilter = ctx.createBiquadFilter(); noiseFilter.type='lowpass'; noiseFilter.frequency.value=1200;
const noiseGain = ctx.createGain(); noiseGain.gain.value=0.15;
noise.connect(noiseFilter).connect(noiseGain).connect(master); noise.start();
// Low hum
const osc = ctx.createOscillator(); osc.type='sine'; osc.frequency.value=48;
const oscGain=ctx.createGain(); oscGain.gain.value=0.05; osc.connect(oscGain).connect(master); osc.start();
// Crickets
cricketInterval=setInterval(()=>{ const o=ctx.createOscillator(); o.type='square'; o.frequency.value=3600; const g=ctx.createGain(); g.gain.setValueAtTime(0,ctx.currentTime); g.gain.linearRampToValueAtTime(0.03,ctx.currentTime+0.01); g.gain.exponentialRampToValueAtTime(0.0001,ctx.currentTime+0.3); o.connect(g).connect(master); o.start(); o.stop(ctx.currentTime+0.31); }, 1800);
}
function stopAudio(){ if(!ctx) return; ctx.suspend(); }
const btn=document.getElementById('audioToggle');
btn.addEventListener('click', async ()=>{ if(!ctx || ctx.state==='suspended'){ initAudio(); await ctx.resume(); btn.textContent='ðŸ”‡ Ambient'; } else { await ctx.suspend(); btn.textContent='ðŸ”Š Ambient'; } });
</script>


<!-- ===== Scroll Reveal ===== -->
<script>
const io=new IntersectionObserver((entries)=>{ entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('in-view'); io.unobserve(e.target);} });},{ threshold:0.15 });
document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
</script>
