<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LCNP â€“ Lakewood Commons Night Patrol</title>


<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>


<!-- Framer Motion for Web (motion library) -->
<script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>


<style>
/* Custom keyframes for fog + ping */
@keyframes fogMove {
0% { transform: translateX(0); }
100% { transform: translateX(-600px); }
}
.fog-layer {
animation: fogMove 60s linear infinite;
}
</style>
</head>
<body class="bg-black text-white overflow-hidden">


<!-- Container -->
<div class="relative h-screen w-full overflow-hidden">


<!-- Fog Layer -->
<div class="pointer-events-none absolute inset-0 opacity-40 mix-blend-screen fog-layer"
style="background-image: url('https://i.ibb.co/V2KfRhF/fog-texture.png'); background-size: cover;">
</div>


<!-- Title -->
<div class="absolute top-20 w-full text-center z-20">
<h1 class="text-6xl font-bold tracking-widest drop-shadow-xl">LCNP</h1>
<div class="text-lg opacity-90 drop-shadow-md mt-2">Lakewood Commons Night Patrol</div>
</div>


<!-- Flashing Patrol Lights -->
<div class="absolute inset-0 z-10 pointer-events-none">
<div class="absolute left-1/3 top-40 w-40 h-40 rounded-full bg-red-600 opacity-10 animate-ping"></div>
<div class="absolute right-1/3 top-40 w-40 h-40 rounded-full bg-blue-600 opacity-10 animate-ping"></div>
</div>


<!-- Tahoe Image -->
<img
src="https://i.ibb.co/8r9yrH5/black-tahoe-night.png"
alt="LCNP Tahoe"
class="absolute bottom-0 left-1/2 -translate-x-1/2 w-[80%] drop-shadow-[0_0_25px_rgba(255,255,255,0.2)] z-10 opacity-90"
/>


<!-- Badge -->
<div class="absolute bottom-1/3 left-1/2 -translate-x-1/2 px-10 py-5 text-3xl font-bold tracking-widest
bg-black/50 border border-white/40 rounded-lg backdrop-blur-md drop-shadow-2xl z-30">
LCNP
</div>


<!-- Dark Gradient Overlay -->
<div class="absolute inset-0 bg-gradient-to-b from-transparent via-black/20 to-black/90 z-0"></div>


</div>
</body>
</html>
