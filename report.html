
<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
@keyframes fade-up {0%{opacity:0;transform:translateY(40px);}100%{opacity:1;transform:none;}}
.reveal{opacity:0;transform:translateY(30px);transition:.8s;}
.reveal.in-view{opacity:1;transform:none;}
</style>
<script>
const io=new IntersectionObserver((entries)=>{entries.forEach(e=>{if(e.isIntersecting){e.target.classList.add('in-view');}});},{threshold:0.3});
document.addEventListener('DOMContentLoaded',()=>{document.querySelectorAll('.reveal').forEach(el=>io.observe(el));});
</script>
</head>
<body class="bg-black text-white">

<nav class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-6 py-3 bg-black/40 backdrop-blur-md border-b border-white/10">
  <div class="font-extrabold tracking-widest">LCNP</div>
  <div class="hidden md:flex gap-6 text-sm opacity-90">
    <a href="index.html">Home</a>
    <a href="mission.html">Mission</a>
    <a href="team.html">Team</a>
    <a href="join.html">Join</a>
    <a href="report.html">Report</a>
  </div>
</nav>

<div class="pt-32 max-w-4xl mx-auto px-6">
  <h1 class="text-5xl font-bold mb-6 reveal">Suspicious Activity Report</h1>
  <form class="grid gap-4 reveal">
    <input class="p-3 bg-white/10 rounded" placeholder="Name"/>
    <input class="p-3 bg-white/10 rounded" placeholder="Phone"/>
    <textarea class="p-3 bg-white/10 rounded" rows="5" placeholder="Description"></textarea>
    <button class="p-3 bg-white/20 rounded">Submit</button>
  </form>
</div>
</body></html>
