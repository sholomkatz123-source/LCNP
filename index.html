<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>


<style>
@keyframes fogMove {
0% { transform: translateX(0); }
100% { transform: translateX(-800px); }
}
.fog-layer {
animation: fogMove 60s linear infinite;
}
</style>
</head>


<body class="bg-black text-white overflow-hidden">


<div class="relative h-screen w-full overflow-hidden">


<!-- Fog -->
<div class="pointer-events-none absolute inset-0 opacity-40 mix-blend-screen fog-layer"
style="background-image: url('https://pngimg.com/uploads/fog/fog_PNG6.png'); background-size: cover;">
</div>


<!-- Title -->
<div class="absolute top-20 w-full text-center z-20">
<h1 class="text-6xl font-bold tracking-widest drop-shadow-xl">LCNP</h1>
<div class="text-lg opacity-90 drop-shadow-md mt-2">Lakewood Commons Night Patrol</div>
</div>


<!-- Flashing lights -->
<div class="absolute inset-0 z-10 pointer-events-none">
<div class="absolute left-1/3 top-40 w-40 h-40 rounded-full bg-red-600 opacity-10 animate-ping"></div>
<div class="absolute right-1/3 top-40 w-40 h-40 rounded-full bg-blue-600 opacity-10 animate-ping"></div>
</div>


<!-- Tahoe image -->
<img
src="https://cdn.pixabay.com/photo/2016/11/29/01/08/police-1864900_1280.png"
alt="LCNP Tahoe"
class="absolute bottom-0 left-1/2 -translate-x-1/2 w-[70%] drop-shadow-[0_0_25px_rgba(255,255,255,0.2)] z-10 opacity-95"
/>


<!-- Badge -->
<div class="absolute bottom-1/3 left-1/2 -translate-x-1/2 px-10 py-5 text-3xl font-bold tracking-widest
bg-black/60 border border-white/40 rounded-lg backdrop-blur-md drop-shadow-2xl z-30">
LCNP
</div>

</div>
